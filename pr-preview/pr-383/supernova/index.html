<!DOCTYPE html>
<html>
  <head>
    <title>Supernova</title>
    <link rel="icon" sizes="any" href="favicon.ico"/>
    <style>
      #root,
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import {mount} from "./$entry_file"
      const props = await fetch("appProps.json").then(r => r.json())
      const root = document.getElementById("root")
      mount(root, {props})
    </script>
  </body>
</html>
