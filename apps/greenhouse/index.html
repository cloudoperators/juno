<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/img/favicon.ico" sizes="any" />

    <title>Greenhouse-Dashboard</title>
    <!-- add styles -->
    <link rel="stylesheet" href="src/assets/styles.css" />
  </head>
  <body>
    <script type="module">
      // appProps are excluded from standalone build and should be generated from outside
      fetch("./appProps.json")
        .then((res) => res.json())
        .catch((error) => {
          console.warn("No appProps found, using default props", error.message)
        })
        .then((props) => {
          import("./src/index").then((app) => {
            app.mount(document.getElementById("root"), { props })
          })
        })
    </script>

    <div id="root" data-juno-app="greenhouse-dashboard"></div>
  </body>
</html>
