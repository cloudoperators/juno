<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heureka</title>
    <style>
      html {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }
      body {
        flex-grow: 1;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        display: inline;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // appProps are excluded from standalone build and should be generated from outside
      fetch("/appProps.json")
        .then((res) => res.json())
        .catch((error) => {
          console.warn("No appProps found, using default props", error.message)
        })
        .then((props) => {
          import("./src/index").then((app) => {
            app.mount(document.getElementById("root"), { props })
          })
        })
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
