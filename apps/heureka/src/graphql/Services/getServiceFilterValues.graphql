query GetServiceFilterValues($supportGroupFilter: SupportGroupFilter) {
  ServiceFilterValues {
    serviceCcrn {
      displayName
      filterName
      values
    }
    supportGroupCcrn (filter: $supportGroupFilter) {
      displayName
      filterName
      values
    }
  }
}