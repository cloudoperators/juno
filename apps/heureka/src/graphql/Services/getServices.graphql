query GetServices($filter: ServiceFilter, $first: Int, $after: String, $orderBy: [ServiceOrderBy]) {
  Services(filter: $filter, first: $first, after: $after, orderBy: $orderBy) {
    edges {
      node {
        id
        ccrn
        objectMetadata {
          componentInstanceCount
          issueMatchCount
        }
        owners {
          edges {
            node {
              id
              uniqueUserId
              name
            }
          }
        }
        supportGroups {
          edges {
            node {
              id
              ccrn
            }
          }
        }
      }
    }
    totalCount
    pageInfo {
      pages {
        after
        pageNumber
      }
    }
  }
}
