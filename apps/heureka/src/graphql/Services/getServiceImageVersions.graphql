query GetServiceImageVersions($filter: ComponentVersionFilter, $first: Int, $after: String, $orderBy: [ComponentVersionOrderBy]) {
  ComponentVersions(filter: $filter, first: $first, after: $after, orderBy: $orderBy) {
    edges {
      node {
        tag
        version
        issueCounts {
          critical
          high
          medium
          low
          none
        }
        component {
          ccrn
        }
      }
    }
    totalCount
    pageInfo {
      pages {
        after
        pageNumber
      }
    }
  }
}
