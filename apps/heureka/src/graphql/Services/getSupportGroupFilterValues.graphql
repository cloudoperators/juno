query GetSupportGroupFilterValues ($serviceFilter:ServiceFilter) {
  ServiceFilterValues {
    serviceCcrn (filter: $serviceFilter) {
      displayName
      filterName
      values
    }
    supportGroupCcrn {
      displayName
      filterName
      values
    }
  }
}