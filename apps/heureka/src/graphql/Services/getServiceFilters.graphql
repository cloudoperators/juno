query GetServiceFilters ($serviceFilter:ServiceFilter, $supportGroupFilter: SupportGroupFilter) {
  ServiceFilterValues {
    serviceCcrn (filter: $serviceFilter) {
      displayName
      filterName
      values
    }
    supportGroupCcrn (filter: $supportGroupFilter) {
      displayName
      filterName
      values
    }
  }
}
