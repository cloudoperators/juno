mutation CreateRemediation($input: RemediationInput!) {
  createRemediation(input: $input) {
    id
    description
    expirationDate
    image
    imageId
    remediatedBy
    remediationDate
    service
    serviceId
    severity
    type
    vulnerability
    vulnerabilityId
  }
}


