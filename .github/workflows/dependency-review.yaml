name: "Dependency Review"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    paths:
      - "**/package-lock.json"
      - "**/package.json"

permissions:
  contents: read
  security-events: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Run Dependency Review"
        id: dep-review
        uses: actions/dependency-review-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-severity: low

      - name: "List Files for Debugging"
        run: ls -laR # Recursively list all files and directories

      - name: "Log All Possible Outputs"
        run: |
          echo "Available outputs:"
          echo "${{ toJson( steps.dep-review.outputs ) }}"  # Log outputs if they exist

      - name: "Log All Vulnerabilities"
        run: |
          echo "Logging all vulnerabilities..."
          if test -f dependency-review-report.json; then
            jq '.' dependency-review-report.json
          else
            echo "Dependency review report not found or no output generated."
          fi
        continue-on-error: true # Continue even if file does not exist
