name: "Dependency Review"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    paths:
      - "**/package-lock.json"
      - "**/package.json"

permissions:
  contents: read
  security-events: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Run Dependency Review with Debug Logs"
        uses: actions/dependency-review-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-severity: low
        env:
          DEBUG: true

      - name: "Print Dependency Review Results"
        # Print the results if the action fails
        if: failure()
        run: |
          echo "Reviewing Dependencies Results"
          # Verify the output file actually exists
          if test -f dependency-review-result.json; then
            cat dependency-review-result.json | jq '.'
          else
            echo "Dependency review result file not found."
          fi

      # Additional debug output
      - name: "Print Debug Information"
        run: |
          echo "Workflow run debug information:"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "GitHub Context:"
          echo ${{ toJson(github) }}
