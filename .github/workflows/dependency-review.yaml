name: "Dependency Review"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    paths:
      - "**/package-lock.json"
      - "**/package.json"

permissions:
  contents: read
  security-events: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Run Dependency Review"
        id: dep-review
        uses: actions/dependency-review-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-severity: low

      - name: "List Files for Debugging"
        run: ls -laR # Recursively list all files and directories

      # Format results
      - name: "Process Dependency Review Results"
        if: failure()
        run: |
          echo "Reviewing Dependencies Results"
          cat dependency-review-result.json | jq '.'
