name: "Dependency Review"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    paths:
      - "**/package-lock.json"
      - "**/package.json"

permissions:
  contents: read
  security-events: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Run Dependency Review"
        uses: actions/dependency-review-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fail if high or severe vulnerabilities found
          fail-on-severity: low

      # Format results
      - name: "Log All Vulnerabilities"
        run: |
          echo "Logging all vulnerabilities..."
          # Example: If the action outputs a JSON, ensure it is captured
          if test -f dependency-review-report.json; then
            jq '.' dependency-review-report.json
          else
            echo "Dependency review report not found or no output generated."
          fi
        continue-on-error: true # Continue even if file does not exist
