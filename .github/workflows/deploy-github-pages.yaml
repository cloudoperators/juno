name: Storybook to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "packages/ui-components/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: deploy-gh-pages-${{ github.ref }}
    runs-on: [default]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Enable Corepack (to support pnpm)
        run: corepack enable

      - name: Setup pnpm version
        run: corepack prepare pnpm@latest --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storybook
        run: pnpm -w @cloudoperators/juno-ui-components build-storybook

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/ui-components/storybook-static
          clean-exclude: pr-preview/
          force: false
