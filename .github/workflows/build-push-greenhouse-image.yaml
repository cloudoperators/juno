# Run it locally with act
#  1. Install act: https://github.com/nektos/act/releases
#  2. Create a .secret file in the root of this repository with the following content:
#     `GITHUB_TOKEN=your_github_token` and `ACT=true`
#     Note: to create a token... 
#      * Log in to your GitHub account and go to your profile settings.
#      * In the left sidebar, click on "Developer settings".
#      * Select "Personal access tokens" from the menu.
#      * Click on "Generate new token" (classic or fine-grained). and choose `public_repoAccess`
#      * copy the token and use it in the .secrets file
#  3. Trigger the workflow with act:
#     `act workflow_dispatch --container-architecture linux/amd64 -P default=catthehacker/ubuntu:act-latest -W .github/workflows/build-push-greenhouse-image.yaml`

name: Build Greenhouse Dashborad

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - apps/greenhouse/CHANGELOG.md

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "juno-app-greenhouse"
  PACKAGE_PATH: "apps/greenhouse"

jobs:
  build-and-push-greenhouse-image:
    name: Build&Push
    runs-on: [default]

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from CHANGELOG.md
        id: read_version
        working-directory: ${{ env.PACKAGE_PATH }}
        run: |
          # Extract the first version number that appears after "## "
          LAST_VERSION=$(grep -m 1 -oP '(?<=## )\d+\.\d+\.\d+' CHANGELOG.md)
          echo "Latest version is $LAST_VERSION"
          echo "IMAGE_VERSION=$LAST_VERSION" >> $GITHUB_ENV

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # and check the version was bumped
      - name: Pull the latest image and set status
        id: check-image
        run: |
          if docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}; then
            echo "bump=true" >> $GITHUB_OUTPUT
          fi

      # Check that only a new image is built if the version was bumped
      - name: Image needs version bump
        if: steps.check-image.outputs.bump == 'true'
        run: |
          echo "Image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} already exists in the ${{ env.REGISTRY }} registry. Skipping workflow. Please increment the version."
          exit 1
          
      # This action enables you to SIGN and VERIFY container images using cosign
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0
        with:
          cosign-release: "v2.4.0"

      # Add support for more platforms with QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up BuildKit Docker container builder to be able to build MULTI-platform images and export cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # Use the version from the VERSION file
            type=raw,value=${{ env.IMAGE_TAG }},prefix=
            # Optionally include semver tags
            type=semver,pattern={{major}}.{{minor}},prefix=
            # Additional Useful Tags
            type=raw,value=${{ github.sha }}
            type=sha,enable=true,format=short,prefix=
            type=edge,branch=master
          # this is for reference only, to show the documentation in the details of the image but is not working
          # and shows only the main README.md in the root of the repository
          #labels: |
          #  org.opencontainers.image.title=Greenhouse Dashboard
          #  org.opencontainers.image.description="This image contains a standalone runnable version of the Greenhouse Dashboard. For configuration options see the README here: https://github.com/cloudoperators/juno/tree/main/apps/greenhouse/docker"
          #  org.opencontainers.image.url=https://github.com/cloudoperators/juno/tree/main/apps/greenhouse
          #  org.opencontainers.image.source=https://github.com/cloudoperators/juno/tree/main/apps/greenhouse
          #  org.opencontainers.image.documentation=https://github.com/cloudoperators/juno/tree/main/apps/greenhouse
          #annotations: |
          #  org.opencontainers.image.title=Greenhouse Dashboard
          #  org.opencontainers.image.description="This image contains a standalone runnable version of the Greenhouse Dashboard. For configuration options see the README here: https://github.com/cloudoperators/juno/tree/main/apps/greenhouse/docker"
          #  org.opencontainers.image.url=https://github.com/cloudoperators/juno/tree/main/apps/greenhouse
          #  org.opencontainers.image.source=https://github.com/cloudoperators/juno/tree/main/apps/greenhouse
          #  org.opencontainers.image.documentation=https://github.com/cloudoperators/juno/tree/main/apps/greenhouse

      # Set push to false if ACT is true
      - name: Set push to false if ACT is true
        run: |
          if [ "$ACT" = "true" ]; then
            echo "PUSH_ENABLED=false" >> $GITHUB_ENV
          else
            echo "PUSH_ENABLED=true" >> $GITHUB_ENV
          fi

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.PACKAGE_PATH }}/docker/Dockerfile
          push: ${{ env.PUSH_ENABLED }}
          # remove untagged images produced for multi platform builds
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # This is the list of platforms that will be built and here comes qemu into play if the platform is not the same as the host
          platforms: |
            linux/amd64

      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ !env.ACT }}
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  vulnerability-scan:
    permissions:
      contents: read
      packages: read
      security-events: write

    name: Vulnerability Scan
    needs: build-and-push-greenhouse-image
    runs-on: [default]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: ${{ success() && !env.ACT }}
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ always() && !env.ACT }}
        with:
          sarif_file: trivy-results.sarif
