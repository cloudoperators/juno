name: CI Check âœ…

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - changeset-release/main

permissions:
  contents: write
  pull-requests: write
  actions: read
  checks: write
  statuses: write

env:
  HUSKY: 0

jobs:
  reuse-compliance:
    uses: cloudoperators/common/.github/workflows/shared-reuse.yaml@main

  license-headers:
    uses: cloudoperators/common/.github/workflows/shared-license.yaml@main
    with:
      apply_header: false

  install-cache-dependencies:
    runs-on: [default]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify the node version you need

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install Dependencies
        run: npm ci

  checks:
    needs: install-cache-dependencies
    runs-on: [default]
    strategy:
      matrix:
        task:
          - lint
          - typecheck
          - check-licenses
          - check-format-ci
          - test-ci

    name: ${{ matrix.task }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.task }}
        run: npm run ${{ matrix.task }}
